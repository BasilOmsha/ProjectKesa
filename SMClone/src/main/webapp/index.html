<body>

		<div class="container">

			</div>
			<div class="contain">
				<div class="Login-box">
					<form action="/login" method="post">
						<label for="uname"></label> <div class="inputmarg"><input class="loginInputStyle" type="text" placeholder="Enter Username" name="uname" required><br></div>

						<button class="login-button" style="margin: 22px 0;" type="submit">Log In</button>
					</form>
					
					<a class="txt" href="#" style="font-size:15px">Forgot password?</a>
					
					<hr class="hrLine">
					
					<button class="signup-button" style="margin: 22px 0;" type="submit">Create new account</button>
					
				</div>
				<p style="margin-top: 28px"><a class="txt" href="#" style="color:#000000"><b>Create a Page</b></a>
				 for a celebrity, brand or business</p>
