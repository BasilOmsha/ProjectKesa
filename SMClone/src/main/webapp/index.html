<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<meta charset="UTF-8">
<meta http-equiv="content-type"

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="Basil Omsha">
<meta name="description"
	content="This is the login / sigup page of smclone">
<title>ChatNook - log in or sign up</title>
<!--Link to bootstrap.-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<!-- <link rel="icon" type="img/svg" href="./images/favicon.svg"> -->
<!--Link to local css files.-->
<link rel="stylesheet" type="text/css" href="./css/index-style.css">
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg bg-light">
			<div class="form-check form-switch form-check-reverse">
				<input class="form-check-input" type="checkbox"
					id="flexSwitchCheckReverse"
					onclick="window.location.href='./html/indexDarkMode.html'">
				<label class="form-check-label" for="flexSwitchCheckReverse"><img
					alt="Light Mode" src="./images/goldenSun.png"></label>
			</div>
			<!-- 			<div class="hidden-message">I am shown when someone hovers over the div above.</div> -->
		</nav>
	</header>
	<main>
		<div class="container">
			<!-- TITLE -->
			<div class="title-container">
				<h1 class="title-logo">ChatNook</h1>
				<p class="title-paragraph">Connect with friends and the world
					around you on ChatNook.</p>
			</div>
			<!-- FORM -->
			<div>
				<div class="Login-container">
					<form action="/login" method="post">
						<label for="uname"></label> <input class="input-container"
							type="text" placeholder="Enter Username" name="uname" required><br>
						<label for="pswd"></label> <input class="input-container"
							type="password" placeholder="Enter Password" name="paswd"
							required><br>
						<button class="login-button" type="submit">Log In</button>
					</form>

					<a class="form-forgot-password" href="#">Forgot password?</a>

					<hr class="divider"></hr>


					<a role="button" class="signup-button" href="../html/signupForm.html">Create
						new account</a>

				</div>
				<p class="create-a-page-paragraph">
					<a class="create-a-page" href="#" style="color: #000000"><b>Create
							a Page</b></a> for a celebrity, brand or business
				</p>
			</div>
		</div>
	</main>
	<svg style="background-color: #ffffff;" width="100%" height="70"
		viewbox="0 0 100 100" preserveAspectRatio="none">
  	<path id="wavepath" d="M0,0  L100,0C70,180 39,20 0,100z"
			fill="#f0f2f5"></svg>
	<footer class="py-3 my-4">
		<ul class="nav justify-content-center pb-3 mb-3">
			<li class="nav-item"><a href="index.html"
				class="nav-link px-2 text-muted">Home</a></li>
			<li class="nav-item"><a
				href="https://github.com/BasilOmsha/ProjectKesa" target="_blank"
				class="nav-link px-2 text-muted">GitHub Repository</a></li>
		</ul>
		<p class="text-center text-muted">&copy; 2022 Basil Omsha,
			#projekctKesa</p>
	</footer>
</body>
</html>
