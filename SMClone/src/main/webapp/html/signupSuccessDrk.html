<!DOCTYPE html>

<meta name="description"
	content="This is the login / sigup page of smclone">
<title>ChatNook - log in or sign up</title>
<!--Link to bootstrap.-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<!-- <link rel="icon" type="img/svg" href="./images/favicon.svg"> -->
<!--Link to local css files.-->
<link rel="stylesheet" type="text/css" href="../css/index-darkmode.css">
<link rel="shortcut icon" href="../images/Logo2.png" />
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg bg-light">
			<div class="form-check form-switch">
				<input class="form-check-input" type="checkbox" role="switch"
					id="flexSwitchCheckChecked"
					onclick="window.location.href='../index.html'" checked> <label
					class="form-check-label" for="flexSwitchCheckChecked"><img
					alt="Light Mode" src="../images/goldenCrescent.png"></label>
			</div>
		</nav>
	</header>
	<main>
		<div class="container">
			<!-- TITLE -->
			<div class="title-container">
				<h1 class="title-logo">ChatNook</h1>
				<p class="title-paragraph">Connect with friends and the world
					around you on ChatNook.</p>
			</div>
			<!-- FORM -->
			<div>
				<div class="alert success">
					<span class="closebtn">&times;</span> <strong>Signup
						completed!</strong> You may use your email and password to login
				</div>
				<div class="Login-container">
					<form action="../login" method="post">
						<label for="email"></label> <input class="input-container"
							type="text" placeholder="Enter Email" name="email" required><br>
						<label for="pswd"></label> <input class="input-container"
							type="password" placeholder="Enter Password" name="paswd"
							required><br>
						<button class="login-button" type="submit">Log In</button>
					</form>

					<a class="form-forgot-password" href="#">Forgot password?</a>

					<hr class="divider"></hr>


					<a role="button" class="signup-button"
						href="../html/signupFormDrk.html">Create new account</a>

				</div>
				<p class="create-a-page-paragraph">
					<a class="create-a-page" href="#" style="color: #8f13fe"><b>Create
							a Page</b></a> for a celebrity, brand or business
				</p>
			</div>
			<!-- <a href="" onClick="document.getElementById('forma').style.display = 'block'">Click Me</a> -->
		</div>
	</main>
	<svg style="background-color: #2f303a;" width="100%" height="70"
		viewbox="0 0 100 100" preserveAspectRatio="none">
  	<path id="wavepath" d="M0,0  L100,0C70,180 39,20 0,100z"
			fill="#171e24"></svg>

		</ul>
		<p class="text-center text-muted">&copy; 2022 Basil Omsha,
			#projekctKesa</p>
	</footer>
	<script src="../js/scripts.js"></script>
</body>
</html>
